log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n
#
# Development
#
log4j.rootLogger=info, stdout
# basic log level for all messages
log4j.logger.org.hibernate=info
# SQL statements and parameters
log4j.logger.org.hibernate.SQL=debug
log4j.logger.org.hibernate.type=all
log4j.logger.org.hibernate.type.descriptor.sql=debug
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=debug
log4j.logger.org.hibernate.type.descriptor.sql.BasicExtractor=debug
# Hibernate statistics
log4j.logger.org.hibernate.stat=all
#log4j.logger.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=all
log4j.logger.org.hibernate.engine.transaction.internal.TransactionImpl=debug
# 2nd level cache
#log4j.logger.org.hibernate.cache=debug
